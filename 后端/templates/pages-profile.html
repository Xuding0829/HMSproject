<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" href="static/assets/images/favicon.png">
    <title>HMS医疗导航系统</title>
    <link href="static/assets/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <link href="static/css/colors/default-dark.css" id="theme" rel="stylesheet">
</head>

<body class="fix-header card-no-border fix-sidebar">
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label"></p>
        </div>
    </div>
    <div id="main-wrapper">
        <header class="topbar">
            <nav class="navbar top-navbar navbar-expand-md navbar-light">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">
                        <b>
                            <img src="static/assets/images/logo-icon.png" alt="homepage" class="dark-logo" />
                        </b>
                        <span>
                            <img src="static/assets/images/HMS.png" alt="homepage" class="dark-logo" width="88"
                                height="44" />
                        </span>
                    </a>
                </div>
                <div class="navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"> <a class="nav-link nav-toggler hidden-md-up waves-effect waves-dark"
                                href="javascript:void(0)"><i class="ti-menu"></i></a> </li>
                    </ul>
                    <ul class="navbar-nav my-lg-0">
                        <li class="nav-item hidden-xs-down search-box"> <a
                                class="nav-link hidden-sm-down waves-effect waves-dark" href="javascript:void(0)"><i
                                    class="ti-search"></i></a>
                            <form class="app-search">
                                <input type="text" class="form-control" placeholder="Search & enter"> <a
                                    class="srh-btn"><i class="ti-close"></i></a>
                            </form>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link waves-effect waves-dark" href="#"><img
                                    src="static/assets/images/users/1.jpg" alt="user" class="profile-pic" /></a>
                                    <a href="logout" style="color: black;">登出</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <aside class="left-sidebar">
            <div class="scroll-sidebar">
                <nav class="sidebar-nav">
                    <ul id="sidebarnav">
                        <li> <a class="waves-effect waves-dark" href="/" aria-expanded="false"><i
                            class="mdi mdi-gauge"></i><span class="hide-menu">首页</span></a></li>
                        <li> <a class="waves-effect waves-dark" href="pages-profile" aria-expanded="false"><i
                                    class="mdi mdi-account-check"></i><span class="hide-menu">挂号处个人信息</span></a></li>

                        <li> <a class="waves-effect waves-dark" href="map" aria-expanded="false"><i
                                    class="mdi mdi-earth"></i><span class="hide-menu">科室</span></a></li>
                        <li> <a class="waves-effect waves-dark" href="map-nurse" aria-expanded="false"><i
                                    class="mdi mdi-table"></i><span class="hide-menu">输液</span></a></li>
                        <li> <a class="waves-effect waves-dark" href="infusion-submit" aria-expanded="false"><i
                                    class="mdi mdi-emoticon"></i><span class="hide-menu">点滴提交</span></a></li>
                    </ul>
                </nav>
            </div>
        </aside>
        <div class="page-wrapper">
            <div class="container-fluid">
                <div class="row page-titles">
                    <div class="col-md-5 align-self-center">
                        <h3 class="text-themecolor">个人信息</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-xlg-3 col-md-5">
                        <div class="card">
                            <div class="card-body">
                                <center class="m-t-30"> <img src="static/assets/images/users/5.jpg" class="img-circle"
                                        width="150" />
                                    <h4 id="Main-name" class="card-title m-t-10">姓名</h4>
                                    <div class="row text-center justify-content-md-center">
                                        <div class="col-4"><a href="javascript:void(0)" class="link"><i
                                                    class="icon-people"></i>
                                                <font class="font-medium">xx</font>
                                            </a></div>
                                        <div class="col-4"><a href="javascript:void(0)" class="link"><i
                                                    class="icon-picture"></i>
                                                <font class="font-medium">xx</font>
                                            </a></div>
                                    </div>
                                </center>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8 col-xlg-9 col-md-7">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-horizontal form-material">
                                    <div class="form-group">
                                        <label class="col-md-12">姓名</label>
                                        <div class="col-md-12">
                                            <input id="input-name" type="text" placeholder="姓名"
                                                class="form-control form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="example-email" class="col-md-12">身份证号</label>
                                        <div class="col-md-12">
                                            <input id="input-id" type="text" placeholder="xxxxxx"
                                                class="form-control form-control-line" name="example-email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-12">挂号类型</label>
                                        <div class="col-sm-12">
                                            <select id="input-regpos" class="form-control form-control-line">
                                                <option>急诊科</option>
                                                <option>神经科</option>
                                                <option>外科</option>
                                                <option>内科</option>
                                                <option>骨科</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">是否复诊</label>
                                        <div class="col-sm-12">
                                            <select id="input-twice" class="form-control form-control-line">
                                                <option>是</option>
                                                <option>否</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-12">手机号码</label>
                                            <div class="col-md-12">
                                                <input id="input-phone" type="text" placeholder="xxxxxxxxxxx"
                                                    class="form-control form-control-line">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-12">患病史</label>
                                            <div class="col-md-12">
                                                <textarea rows="5" class="form-control form-control-line"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-12">前往地点</label>
                                            <div class="col-sm-12">
                                                <select id="input-target" class="form-control form-control-line">
                                                    {% for option in nodes %}
                                                    <option value="{{option}}">{{option}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-12">分配手表的号码</label>
                                            <div class="col-sm-12">
                                                <input id="input-client" type="text"
                                                    class="form-control form-control-line" , readonly="readonly">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-12">
                                                <button onclick="submit_data()" class="btn btn-success">保存</button>
                                            </div>
                                        </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                © HMS <a target="_blank" href=""></a>
            </footer>
        </div>
    </div>
    <script src="static/assets/plugins/jquery/jquery.min.js"></script>
    <script src="static/assets/plugins/bootstrap/js/popper.min.js"></script>
    <script src="static/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/js/perfect-scrollbar.jquery.min.js"></script>
    <script src="static/js/waves.js"></script>
    <script src="static/js/sidebarmenu.js"></script>
    <script src="static/js/custom.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="static/js/profile/profile.js"></script>
</body>

</html>
